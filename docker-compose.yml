version: "3.9"

services:
  db:
    container_name: db
    image: postgres:15-alpine
    volumes:
      - ./postgres/data:lib/postgresql/data
    
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

    restart: always
  

  backend:
    container_name: backend
    build: 
      context: .
      dockerfile: ./dockerfile/dev/django/Dockerfile
    
    volumes:
      - ./core:/user/src/app
    environment:
      - DEBUG=True
    restart: always
    depends_on:
      - db
    
  smtp4dev:
    image: rnwood/smtp4dev:v3
    restart: always
    ports:
      - '5000:80'
      - '25:25'
      - '143:143'
    volumes:
        - smtp4dev-data:/smtp4dev
    environment:
      - ServerOptions__HostName=smtp4dev

volumes:
  smtp4dev-data: