services:
  db:
    container_name: db
    image: postgres:15-alpine
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=value
      - POSTGRES_USER=value
      - POSTGRES_PASSWORD=value
    restart: always

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./dockerfile/dev/django/Dockerfile
    volumes:
      - ./core:/usr/src/app
    environment:
      - DEBUG=True
    restart: always
    depends_on:
      - db

  smtp4dev:
    image: rnwood/smtp4dev:v3
    restart: always
    ports:
      - '5000:80'
      - '25:25'
      - '143:143'
    volumes:
      - smtp4dev-data:/smtp4dev
    environment:
      - ServerOptions__HostName=smtp4dev

volumes:
  smtp4dev-data:
